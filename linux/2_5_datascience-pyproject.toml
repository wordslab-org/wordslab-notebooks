[project]
name = "project"
version = "0.1.0"
description = "Add your project description here"
requires-python = ">=3.12,<3.13"
dependencies = [
    "pandas==2.3.3",
    "scikit-learn==1.7.2",
    "fastai==2.8.4",
    "nbdev==2.4.5",
    "ollama==0.6.0",
    "jupyter-ai-magics==2.31.6",
    "langchain-ollama==0.3.10",
    "langchain-openai==0.3.35"
]

[project.optional-dependencies]
cpu = [
  "torch==2.8.0",
  "torchvision==0.23.0",
  "torchaudio==2.8.0"
]
cuda = [
  "torch==2.8.0",
  "torchvision==0.23.0",
  "torchaudio==2.8.0",
  "vllm==0.11.0"
]

[dependency-groups]
dev = [
    "ipykernel==6.30.1",
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "cuda" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]
torchvision = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]
torchaudio = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
