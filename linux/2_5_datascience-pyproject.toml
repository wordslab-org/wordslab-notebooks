[project]
name = "project"
version = "0.1.0"
description = "Add your project description here"
requires-python = ">=3.12,<3.13"
dependencies = [
    "pandas==2.3.1",
    "scikit-learn==1.7.1",
    "fastai==2.8.3",
    "nbdev==2.4.5",
    "ollama==0.5.3"
]

[project.optional-dependencies]
cpu = [
  "torch==2.7.1",
  "torchvision==0.22.1",
  "torchaudio==2.7.1"
]
cuda = [
  "torch==2.7.1",
  "torchvision==0.22.1",
  "torchaudio==2.7.1",
  "vllm==0.10.1.1"
]

[dependency-groups]
dev = [
    "ipykernel==6.29.5",
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "cuda" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]
torchvision = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]
torchaudio = [
  { index = "pytorch-cpu", extra = "cpu" },
  { index = "pytorch-cu128", extra = "cuda" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
